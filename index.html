<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Library</h1>
  <h3>Books</h3>
  <div id="container"></div>
  <dialog id="addBookDialog">
    <form id="addBookForm" method="dialog">
      <label for="addBookForm">Title:</label><br>
      <input type="text" id="title" name="title"><br><br>
      <label for="addBookForm">Author:</label><br>
      <input type="text" id="author" name="author"><br><br>
      <label for="addBookForm">Pages:</label><br>
      <input type="number" id="pages" name="pages"><br><br>
      <button type="submit" value="cancel">Cancel</button>
      <button type="submit" value="default">Submit</button>
    </form>
  </dialog>
  <button id="addBookButton">Add Book</button>
  <script src="index.js"></script>
</body>

</html>
